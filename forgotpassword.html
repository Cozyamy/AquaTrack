<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link rel="icon" type="image/svg" sizes="32x32" href="./images/logo.svg">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.cdnfonts.com/css/montserrat" rel="stylesheet">
	<title>AquaTrack</title>

	<style>
	@import url('https://fonts.cdnfonts.com/css/montserrat');
	</style>
                
</head>
<body>
	<header class="signuplogo">
		<div>
			<a href="index.html">
				<img src="./images/logo.svg">
			</a>
		</div>
	</header>
	<main class="signupmain forgotMain">
		<h1>Forgot Password?</h1>
		<p class="forgotText">Kindly enter your registered email and weâ€™ll send you a verification code to reset your password. </p>
		<form>
			<label>Email Address</label>
			<input type="email" name="email">
			<button id="openBtns">Send Code</button>
			<section class="popups signupmain forgotMain" id="popups">
				<span id="closeBtns">X</span>
				<img src="./images/Group 7579.svg">
				<h1>Verification Sent</h1>
				<p class="forgotText">An email with verification code has been sent to janedoe@exampleemail.com</p>
				<form class="box">
					<button class="boxBtn">Continue</button>
				</form>
			</section>
			<a href="login.html">Back to Login</a>
		</form>
	</main>

	<script>
		 class Popups {
      constructor() {
        this.popups = document.getElementById('popups');
        this.openBtns = document.getElementById('openBtns');
        this.closeBtns = document.getElementById('closeBtns');

        this.openBtns.addEventListener('click', () => this.open());
        this.closeBtns.addEventListener('click', () => this.close());
      }

      open() {
        this.popups.style.display = 'block';
      }

      close() {
        this.popups.style.display = 'none';
      }
    }

    const popups = new Popups();

    </script>
</body>
</html>
