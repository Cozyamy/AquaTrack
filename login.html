<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link rel="icon" type="image/svg" sizes="32x32" href="./images/logo.svg">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.cdnfonts.com/css/montserrat" rel="stylesheet">
	<title>AquaTrack</title>

	<style>
	@import url('https://fonts.cdnfonts.com/css/montserrat');
	</style>
                
</head>
<body>
	<header class="signuplogo">
		<div>
			<a href="index.html">
				<img src="./images/logo.svg">
			</a>
		</div>
	</header>
	<main class="signupmain">
		<h1>Log into your account</h1>
		<form>
			<label>Email Address<span>*</span></label>
			<input required type="email" name="email">
			<label>Password<span>*</span></label>
			<input required type="password" name="password">
			<div>
				<input type="checkbox" name="checkbox" required>
				<p>Remember Me <span><a href="forgotpassword.html">Forgot your password?</a></span></p>
			</div>
			<a class="forgot" href="forgotpassword.html">Forgot your password?</a>
			<button>Log In</button>
			<p class="signupNav">Don't have an account?<a href="login.html">Sign Up</a></p>
		</form>
	</main>
</body>
</html>
