<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link rel="icon" type="image/svg" sizes="32x32" href="./images/logo.svg">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.cdnfonts.com/css/montserrat" rel="stylesheet">
	<title>AquaTrack</title>

	<style>
	@import url('https://fonts.cdnfonts.com/css/montserrat');
	</style>
                
</head>
<body>
	<header class="signuplogo">
		<div>
			<a href="index.html">
				<img src="./images/logo.svg">
			</a>
		</div>
	</header>
	<main class="signupmain">
		<h1>Create an Account for Free</h1>
		<form>
			<label>Name<span>*</span></label>
			<input required type="text" name="name">
			<label>Email Address<span>*</span></label>
			<input required type="email" name="email">
			<label>Password<span>*</span></label>
			<input required type="password" name="password">
			<label>Confirm Password<span>*</span></label>
			<input required type="password" name="password">
			<div>
				<input required type="checkbox" name="checkbox">
				<p>I agree to the terms of use</p>
			</div>
			<button>Create an account</button>
			<p class="signupNav">Already have an account?<a href="login.html">Sign in</a></p>
		</form>
	</main>
</body>
</html>
